<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Codestroke</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./../../global/styles/normalize.css" />
        <link rel="stylesheet" href="list.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,800" rel="stylesheet">

                    <tr>

                    </tr>

                        </td>

                        </td>

                    <tr class="list-table-divider">

                    </tr>
                    <tr>
                        <td>
                            Test
                        </td>
                        <td>
                            Test
                        </td>
                        <td>
                            Test
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Test
                        </td>
                        <td>
                            Test
                        </td>
                        <td>
                            Test
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Test
                        </td>
                        <td>
                            Test
                        </td>
                        <td>
                            Test
                        </td>
                    </tr>
                </table>

                <table class="list-table active">
                    <tr>
                        <td colspan="3" class="list-table-title">
                            Active
                        </td>
                    </tr>
                    <tr class="list-table-header">
                        <td>
                            Patient
                        </td>
                        <td>
                            Age / Sex
                        </td>
                        <td>
                            ETA
                        </td>
                    </tr>
                    <tr class="list-table-divider">

                    </tr>
                    <tr>
                        <td>
                            Test
                        </td>

                            Test
                        </td>
                        <td>
                            Test
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Test
                        </td>
                        <td>
                            Test
                        </td>
                        <td>
                            Test
                        </td>
                    </tr>
                </table>

                <table class="list-table completed">
                    <tr>
                        <td colspan="3" class="list-table-title">
                            Complete
                        </td>
                    </tr>
                    <tr class="list-table-header">
                        <td>
                            Patient
                        </td>
                        <td>
                            Age / Sex
                        </td>
                        <td>
                            ETA
                        </td>
                    </tr>
                    <tr class="list-table-divider">

                    </tr>
                    <tr>
                        <td>
                            Test
                        </td>
